// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "26.1.10909125"
        // ndkVersion = "25.1.8937393"

        // reaniamted fix https://github.com/software-mansion/react-native-reanimated/issues/5625
        // ndkVersion = "23.1.7779620"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()

        // Blixt:
        jcenter()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")


        // Blixt dependencies:
        // Needed for react-native-camera-kit
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.20")
        classpath("com.google.protobuf:protobuf-gradle-plugin:0.9.3")// 0.8.12")
        // classpath "com.google.gms:google-services:4.3.10" // TODO(hsjoberg): Needed?

    }
}

allprojects {
    repositories {
        // mavenCentral()
        jcenter()
        flatDir {
            dirs("lndmobile")
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
