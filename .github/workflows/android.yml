name: Android build AAR

on: [push, pull_request]

jobs:
  build_aar:
    runs-on: ubuntu-18.04
    steps:
      - name: get go/packages
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: go get golang.org/x/tools/go/packages
      - name: get goimports
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: go get golang.org/x/tools/cmd/goimports
      - name: get gomobile
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: go get golang.org/x/mobile/cmd/gomobile
      - name: gomobile init
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: gomobile init
      - name: get protoc-gen-go@v1.3.2
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: GO111MODULE=on go get github.com/golang/protobuf/protoc-gen-go@v1.3.2
      - name: get protoc-gen-grpc-gateway@v1.14.3
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: GO111MODULE=on go get github.com/grpc-ecosystem/grpc-gateway/protoc-gen-grpc-gateway@v1.14.3
      - name: get protoc-gen-swagger@v1.14.3
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: GO111MODULE=on go get github.com/grpc-ecosystem/grpc-gateway/protoc-gen-swagger@v1.14.3
      - name: get falafel
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: GO111MODULE=on go get -u -v github.com/lightninglabs/falafel
      - name: get lnd
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: go get -d github.com/lightningnetwork/lnd
      - name: build aar
        uses: docker://blixtwallet/blixtwallet:latest
        with:
          args: cd $GOPATH/src/github.com/lightningnetwork/lnd && git checkout v0.12.0-beta && sed -i 's/use_prefix="0"/use_prefix="1"/g' mobile/gen_bindings.sh && make android tags="routerrpc walletrpc signrpc invoicesrpc"
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: 'mobile/build/android/Lndmobile.aar'
